{% extends "base.html" %}

{% block content %}
<section class="results">
    <div class="result-card">
        <h2>Recommended Crop</h2>
        <h3>{{ crop }}</h3>
        <p>is the most suitable crop for your provided conditions.</p>
    </div>

    <div class="graphs-container">
        <!-- Probability Graph -->
        <div class="graph-row">
            <div class="graph-card">
                <div class="graph-header">Crop Recommendation Probabilities</div>
                <div class="graph-content">
                    <img src="{{ url_for('static', filename='barplot.png') }}" alt="Crop Probability Chart">
                </div>
            </div>
        </div>

        <!-- State and District Demand Graphs -->
        <div class="graph-row">
            <div class="graph-card">
                <div class="graph-header">State-wise Production Demand</div>
                <div class="graph-content">
                    <img src="{{ url_for('static', filename='state_demand.png') }}" alt="State Demand Chart">
                </div>
            </div>

            <div class="graph-card">
                <div class="graph-header">Top District-wise Production Demand</div>
                <div class="graph-content">
                    <img src="{{ url_for('static', filename='district_demand.png') }}" alt="District Demand Chart">
                </div>
            </div>
        </div>
    </div>

    <div class="actions">
        <a href="/recommend" class="button">Try Again</a>
        <a href="/" class="button">Return Home</a>
    </div>
</section>
{% endblock %}
